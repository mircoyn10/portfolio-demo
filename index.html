<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicApp - Il Tuo Mondo Musicale</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .navbar {
            width: 240px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 24px;
            box-sizing: border-box;
        }
        .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .nav-links {
            list-style-type: none;
            padding: 0;
        }
        .nav-links li {
            margin-bottom: 20px;
        }
        .nav-links a {
            color: #b3b3b3;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ffffff;
        }
        .nav-links i {
            margin-right: 15px;
            font-size: 20px;
        }
        .main-content {
            flex-grow: 1;
            padding: 24px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .search-bar {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            color: #ffffff;
            width: 100%;
            max-width: 300px;
        }
        .user-menu {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }
        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 1 / 1;
            transition: transform 0.3s ease;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #ffffff;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .grid-item h3 {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 0;
            padding: 10px;
            text-align: center;
        }
        .section-label1 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
            margin-bottom: 40px;
            color: #ffffff;
            text-align: center;
        }
        .form-container {
            display: flex;
            justify-content: center;
        }
        .push-music-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            flex: 0 0 120px;
            margin-right: 10px;
            color: #b3b3b3;
            font-size: 0.95em;
            text-align: right;
        }
        .form-group input,
        .form-group select {
            flex: 1;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: #b9b6b6;
            font-size: 0.95em;
        }
        .submit-btn {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-size: 0.95em;
            width: calc(100% - 130px);
            margin-left: 130px;
        }
        .submit-btn:hover {
            background-color: #1ed760;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #b3b3b3;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer-links a {
            color: #b3b3b3;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: #ffffff;
        }
        .social-icons a {
            color: #b3b3b3;
            font-size: 1.2em;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #1db954;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .navbar {
                width: 100%;
                padding: 12px;
            }
            .nav-links {
                display: flex;
                justify-content: space-around;
            }
            .nav-links li {
                margin-bottom: 0;
            }
            .header {
                flex-direction: column;
            }
            .search-bar {
                width: 100%;
                max-width: none;
                margin-bottom: 15px;
            }
            .user-menu {
                width: 100%;
                text-align: center;
            }
            .section-label1 {
                margin-top: 20px;
            }
            .push-music-form {
                width: 100%;
                max-width: 100%;
            }
            .form-group {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
            .form-group label {
                text-align: right;
                margin-bottom: 0;
            }
            .submit-btn {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">MusicApp</div>
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-search"></i> Cerca</a></li>
                <li><a href="#"><i class="fas fa-book"></i> La tua libreria</a></li>
                <li><a href="#"><i class="fas fa-plus-square"></i> Crea playlist</a></li>
                <li><a href="#"><i class="fas fa-heart"></i> Brani che ti piacciono</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="header">
                <input type="text" class="search-bar" placeholder="Cosa vuoi ascoltare?">
                <div class="user-menu">
                    <i class="fas fa-user"></i> Il tuo profilo
                </div>
            </header>
            <div class="section-label1">Select your playlist</div>
            <div class="content-grid">
                <div class="grid-item">
                    <a href="https://open.spotify.com/playlist/37i9dQZF1DX14EWeH2Pwf3?si=157baa5fc7f64fb7" target="_blank">
                        <img src="/img/images1.jpg" alt="Playlist 1">
                        <h3>Playlist 1</h3>
                    </a>
                </div>
                <div class="grid-item">
                    <a href="https://open.spotify.com/playlist/37i9dQZF1DX14EWeH2Pwf3?si=157baa5fc7f64fb7" target="_blank">
                        <img src="/img/png2.png" alt="Playlist 2">
                        <h3>Playlist 2</h3>
                    </a>
                </div>
                <div class="grid-item">
                    <a href="https://open.spotify.com/playlist/37i9dQZF1DX14EWeH2Pwf3?si=157baa5fc7f64fb7" target="_blank">
                        <img src="/img/png3.jpg" alt="Playlist 3">
                        <h3>Playlist 3</h3>
                    </a>
                </div>
                <div class="grid-item">
                    <a href="https://open.spotify.com/playlist/37i9dQZF1DX14EWeH2Pwf3?si=157baa5fc7f64fb7" target="_blank">
                        <img src="/img/dreamer.jpg" alt="Playlist 4">
                        <h3>Playlist 4</h3>
                    </a>
                </div>
                <div class="grid-item">
                    <a href="https://open.spotify.com/playlist/37i9dQZF1DX14EWeH2Pwf3?si=157baa5fc7f64fb7" target="_blank">
                        <img src="/img/143592.jpeg" alt="Playlist 5">
                        <h3>Playlist 5</h3>
                    </a>
                </div>
                <div class="grid-item">
                    <a href="https://open.spotify.com/playlist/37i9dQZF1DX14EWeH2Pwf3?si=157baa5fc7f64fb7" target="_blank">
                        <img src="/img/143592.jpeg" alt="Playlist 5">
                        <h3>Playlist 5</h3>
                    </a>
                </div>
                <div class="grid-item">
                    <a href="https://open.spotify.com/playlist/37i9dQZF1DX14EWeH2Pwf3?si=157baa5fc7f64fb7" target="_blank">
                        <img src="/img/YOUCOVER.jpg" alt="Playlist 6">
                        <h3>Playlist 6</h3>
                    </a>
                </div>
            </div>
            <div class="section-label1">Push your music</div>
            <div class="form-container">
                <form class="push-music-form">
                    <div class="form-group">
                        <label for="artist-name">Artist name:</label>
                        <input type="text" id="artist-name" name="artist-name" required>
                    </div>
                    <div class="form-group">
                        <label for="spotify-link">Spotify link:</label>
                        <input type="url" id="spotify-link" name="spotify-link" required>
                    </div>
                    <div class="form-group">
                        <label for="select-playlist">Select playlist:</label>
                        <select id="select-playlist" name="select-playlist" required>
                            <option value="">Choose a playlist</option>
                            <option value="playlist1">Playlist 1</option>
                            <option value="playlist2">Playlist 2</option>
                            <option value="playlist3">Playlist 3</option>
                            <option value="playlist4">Playlist 4</option>
                            <option value="playlist5">Playlist 5</option>
                            <option value="playlist6">Playlist 6</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </main>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script type="module" src="js/main.js"></script>
</body>
</html>
